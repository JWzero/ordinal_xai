# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optionally declare the Python requirements required to build your docs
python:
  install:
    - requirements: requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs

# Optionally set the version of sphinx and other packages
conda:
  environment: environment.yml

# Optionally specify the location of your documentation source
# The default is the docs/ directory
# docs_dir: docs

# Optionally specify the location of your documentation output
# The default is the _build/html directory
# output_dir: _build/html

# Optionally specify the location of your documentation source files
# The default is the docs/ directory
# source_dir: docs

# Optionally specify the location of your documentation output files
# The default is the _build/html directory
# output_dir: _build/html

# Optionally specify the location of your documentation source files
# The default is the docs/ directory
# source_dir: docs

# Optionally specify the location of your documentation output files
# The default is the _build/html directory
# output_dir: _build/html 